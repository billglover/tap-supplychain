        apps.tanzu.vmware.com/workload-type: web
        carto.run/workload-name: go-workload-demo
    spec:
      containers:
      - image: harbor.tanzu.xyz/tap/workloads/go-workload-demo-dev@sha256:4f8cceb238529a7677bd3cfd938cdca4a267ccf708f4a8085d5e31c581749f20
        name: workload
        resources: {}
        securityContext:
          runAsUser: 1000
      serviceAccountName: default

